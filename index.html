<!doctype html>
<html lang="ar" dir="rtl">

<head>

  <style>
    :root {
      --bg: #f6fbff;
      --card: #ffffff;
      --accent: #0b6efd;
      --muted: #6b7280
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, "Noto Sans Arabic", "Cairo", sans-serif;
      background: linear-gradient(180deg, var(--bg), #eaf2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0f172a;
    }

    .container {
      max-width: 820px;
      width: 100%
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(13, 28, 63, 0.08)
    }

    header {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap
    }

    h1 {
      margin: 0;
      font-size: 22px
    }

    p.lead {
      margin: 0;
      color: var(--muted)
    }

    .grid {
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 18px
    }

    .qr {
      flex: 0 0 200px;
      text-align: center
    }

    .qr img {
      width: 170px;
      height: 170px;
      border-radius: 12px;
      border: 1px solid #e6eefc
    }

    .info {
      flex: 1;
      min-width: 220px
    }

    .btn-download {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      margin-top: 10px;
      box-shadow: 0 6px 18px rgba(11, 110, 253, 0.18)
    }

    .btn-secondary {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #e6eefc;
      margin-right: 10px;
      text-decoration: none;
      color: var(--muted);
      background: transparent;
      font-weight: 600;
    }

    .small {
      font-size: 13px;
      color: var(--muted);
      margin-top: 12px;
      line-height: 1.5
    }

    ul.checks {
      padding-inline-start: 1.1rem;
      margin: 12px 0
    }

    ul.checks li {
      margin: 8px 0
    }

    footer {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
      text-align: center
    }

    code {
      background: #f3f6ff;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 13px
    }

    @media(max-width:640px) {
      .grid {
        flex-direction: column
      }

      .qr {
        order: 0
      }
    }
  </style>
</head>

<body>
  <div class="container">

        </div>

        <div class="info">
          <a class="btn-download" href="https://expo.dev/artifacts/eas/c3wVRkFzhofzidCy6eRcA2.apk" download>⬇️ تحميل
            التطبيق (APK)</a>

      </section>


    </div>
  </div>
</body>
